<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Cobrinha</title>
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(135deg, #008345, #00b87a);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    flex-direction: column;
  }
  canvas {
    background:#fff;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
  }
  h1 {
    margin-bottom:20px;
    color:#fff;
    text-shadow:0 2px 6px rgba(0,0,0,0.4);
  }
  p { margin-top:10px; }
</style>
</head>
<body>

<h1>Jogo da Cobrinha üêç</h1>
<canvas id="game" width="400" height="400"></canvas>
<p>Use as setas do teclado para controlar a cobrinha</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake = [];
snake[0] = { x: 9 * box, y: 10 * box };
let direction = "RIGHT";
let food = {
  x: Math.floor(Math.random() * 20) * box,
  y: Math.floor(Math.random() * 20) * box
};
let score = 0;

// Controls
document.addEventListener("keydown", changeDirection);
function changeDirection(event) {
  if(event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if(event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if(event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if(event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
}

// Draw
function draw() {
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = (i===0) ? "#008345" : "#00b87a";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "#fff";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Snake movement
  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(direction === "LEFT") snakeX -= box;
  if(direction === "UP") snakeY -= box;
  if(direction === "RIGHT") snakeX += box;
  if(direction === "DOWN") snakeY += box;

  // Eat food
  if(snakeX === food.x && snakeY === food.y){
    score++;
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }

  // New head
  let newHead = { x: snakeX, y: snakeY };

  // Game over
  if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
    clearInterval(game);
    alert("Game Over! Sua pontua√ß√£o: " + score);
  }

  snake.unshift(newHead);

  // Score
  ctx.fillStyle = "#000";
  ctx.font = "20px Arial";
  ctx.fillText("Pontua√ß√£o: " + score, 10, 20);
}

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

let game = setInterval(draw, 150);
</script>

</body>
</html>
